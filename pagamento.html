<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/pagamento.css">
    <link rel="stylesheet" href="styles/root.css">
    <title>Página de Pagamento</title>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Pagamento</h1>
        <form action="processar_pagamento.php" method="post">
            <!-- Seus campos de pagamento aqui -->
            <label for="nome_cartao">Nome no Cartão:</label>
            <input type="text" id="nome_cartao" name="nome_cartao" required>
            
            <label for="num_cartao">Número do Cartão:</label>
            <input type="text" id="num_cartao" name="num_cartao" required>

            <label for="validade">Validade:</label>
            <input type="text" id="validade" name="validade" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
