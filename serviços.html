<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/serviços.css">
    <link rel="stylesheet" href="styles/root.css">
    <title>Agendamento</title>
</head>

<body>
    <header class="header">
        <div class="menu01">
            <img src="img/logo.png" alt="Logo">
            <div class="buscar">
                <input type="PESQUISAR" placeholder="BUSCAR">
                <img src="img/lupa.png" alt="">
            </div>
            <button class="logar" id="logar">
                <img src="img/user.png" alt="">
                <p>Entre ou Cadastre-se</p>
            </button>
        </div>
        <div class="menu02">
            <a href="index.html" class="menuItem" id="menuItem">
                <img src="img/cao01.png" alt="">
                <h5>Inicio</h5>
            </a>
            <a href="loja.html" class="menuItem" id="menuItem">
                <img src="img/cao02.png" alt="">
                <h5>Loja</h5>
            </a>
            <a href="serviços.html" class="menuItem" id="menuItem">
                <img src="img/cao03.png" alt="">
                <h5>Serviços</h5>
            </a>
            <a href="sobre.html" class="menuItem" id="menuItem">
                <img src="img/cao04.png" alt="">
                <h5>Sobre</h5>
            </a>
    </header>

    <div class="agendamento">
        <section id="appointment-form">
            <h2>Agende um serviço</h2>
            <label for="service">Serviço:</label>
            <div class="tipoServico">
                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="option" value="1" checked="">
                        <span class="option"><img src="img/cao01.jpg" alt="">Banho</span>
                    </label>
                    <label>
                        <input type="radio" name="option" value="2">
                        <span class="option"><img src="img/cao01.jpg" alt="">Tosa</span>
                    </label>
                    <label>
                        <input type="radio" name="option" value="3">
                        <span class="option"><img src="img/cao01.jpg" alt="">Vacinação</span>
                    </label>
                    <label>
                        <input type="radio" name="option" value="4">
                        <span class="option"><img src="img/cao01.jpg" alt="">Adestramento</span>
                    </label>
                </div>
            </div>
            <form id="appointment" action="serviços.html" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Horário:</label>
                <input type="time" id="time" name="time" required>
                <label for="obs">Observações:</label>
                <textarea name="Observações" id="obs" cols="50" rows="5"
                    placeholder="Escreva suas observações"></textarea>
                <button type="submit" class="btnAgendar">Agendar</button>
            </form>
        </section>
    </div>
    <iframe src="rodape.html" frameborder="0" class="rodape"></iframe>
    <script src="js/login.js"></script>
</body>

</html>
