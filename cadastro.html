<!DOCTYPE html>

<html>

<head>
    <title> Como criar um formulário completo em HTML </title>
    <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
    <header class="header">
        <div class="menu01">
            <img src="img/logo.png" alt="Logo">
            <div class="buscar">
                <input type="PESQUISAR" placeholder="BUSCAR">
                <img src="img/lupa.png" alt="">
            </div>
            <a href="http://localhost/php/Maycon%20PHP/siteTeste/login.php"><button class="logar" id="logar">
                    <img src="img/user.png" alt="">
                    <p>Entre ou Cadastre-se</p>
                </button></a>
                <button class="hamburguer" onclick="toggleMobileMenu()"><img src="img/hamburguer.png" alt=""></button>
                <div class="mobile">
                <a href="index.html" class="linkMobile">Inicio</a>
                <a href="loja.html" class="linkMobile">Loja</a>
                <a href="serviços.html" class="linkMobile">Serviços</a>
                <a href="sobre.html" class="linkMobile">Sobre</a>
                <a href="http://localhost/php/Maycon%20PHP/siteTeste/login.php" class="linkMobile">Login</a>
            </div>
        </div>
        <div class="menu02">
            <a href="index.html" class="menuItem" id="menuItem">
                <img src="img/cao01.png" alt="">
                <h5>Inicio</h5>
            </a>
            <a href="loja.html" class="menuItem" id="menuItem">
                <img src="img/cao02.png" alt="">
                <h5>Loja</h5>
            </a>
            <a href="serviços.html" class="menuItem" id="menuItem">
                <img src="img/cao03.png" alt="">
                <h5>Serviços</h5>
            </a>
            <a href="sobre.html" class="menuItem" id="menuItem">
                <img src="img/cao04.png" alt="">
                <h5>Sobre</h5>
            </a>
    </header>
    <form action="ScriptForm.php" method="post">

        <!-- DADOS PESSOAIS-->
        <fieldset>
            <legend>Dados Pessoais</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome: </label>
                    </td>
                    <td>
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td>
                        <input type="text" name="sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Nascimento: </label>
                    </td>
                    <td>
                        <input type="text" name="dia" size="2" maxlength="2" value="" placeholder="dd">
                        <input type="text" name="mes" size="2" maxlength="2" value="" placeholder="mm">
                        <input type="text" name="ano" size="4" maxlength="4" value="" placeholder="aaaa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rg">RG: </label>
                    </td>
                    <td>
                        <input type="text" name="rg" size="13" maxlength="13" placeholder="00.000.000-0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>CPF:</label>
                    </td>
                    <td>
                        <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2"
                            maxlength="2">
                    </td>
                </tr>
            </table>
        </fieldset>

        <br />
        <!-- ENDEREÇO -->
        <fieldset>
            <legend>Dados de Endereço</legend>
            <table cellspacing="10">

                <tr>
                    <td>
                        <label for="rua">Rua:</label>
                    </td>
                    <td>
                        <input type="text" name="rua">
                    </td>
                    <td>
                        <label for="numero">Numero:</label>
                    </td>
                    <td>
                        <input type="text" name="numero" size="4">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bairro">Bairro: </label>
                    </td>
                    <td>
                        <input type="text" name="bairro">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="estado">Estado:</label>
                    </td>
                    <td>
                        <select name="estado">
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="am">Amazonas</option>
                            <option value="ap">Amapá</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="ro">Rondônia</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="se">Sergipe</option>
                            <option value="sp">São Paulo</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cidade">Cidade: </label>
                    </td>
                    <td>
                        <input type="text" name="cidade">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cep">CEP: </label>
                    </td>
                    <td>
                        <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3"
                            maxlength="3">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br />

        <!-- DADOS DE LOGIN -->
        <fieldset>
            <legend>Dados de login</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="email">E-mail: </label>
                    </td>
                    <td>
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="imagem">Imagem de perfil:</label>
                    </td>
                    <td>
                        <input type="file" name="imagem">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="login">Login de usuário: </label>
                    </td>
                    <td>
                        <input type="text" name="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Senha: </label>
                    </td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passconfirm">Confirme a senha: </label>
                    </td>
                    <td>
                        <input type="password" name="passconfirm">
                    </td>
                </tr>
            </table>
        </fieldset>
        <br />
        <input type="submit">
        <input type="reset" value="Limpar">
    </form>
    <script src="js/header.js"></script>
</body>

</html>
